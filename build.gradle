plugins {
    id "com.github.johnrengelman.shadow" version "5.1.0"
    id "org.sonarqube" version "2.7.1"
}

apply plugin: "java"
apply plugin: "distribution"
apply plugin: "com.github.johnrengelman.shadow"

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    runtime (group: "org.apache.logging.log4j", name: "log4j-slf4j-impl", version: "2.12.1")
    runtime (group: "org.apache.logging.log4j", name: "log4j-core", version: "2.12.1")

    compile group: 'com.github.unafraid.telegram-apis', name: 'CoreAPI', version: '1.0.5'
    compile group: 'com.github.unafraid.telegram-apis', name: 'InlineMenuAPI', version: '1.0.5'
    compile(group: "org.telegram", name: "telegrambots", version: "4.9.1") // Telegram Bots API
    testCompile(group: "junit", name:"junit", version:"4.12")
}

jar {
    manifest {
        attributes(
            "Built-By": System.getProperty("user.name"),
            // Update with your main class example below:
            "Main-Class": "com.github.unafraid.example.telegrambot.Main",
            "Class-Path": configurations.runtime.collect({ "lib/" + it.getName() }).join(" ")
        )
    }
}

distributions {
    version = ""
    main {
        contents {
            into ("lib") {
                from(configurations.runtime)
            }
            from(jar)
            duplicatesStrategy = DuplicatesStrategy.EXCLUDE
        }
    }
}

task stage() {
    dependsOn clean, shadowJar
}
shadowJar.mustRunAfter clean
